{% extends "layout_unbranded.html" %}

{% block pageTitle %}

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <a href="/v1/onboarding/1" class="govuk-back-link">Back</a>
        <span class="govuk-caption-xl">Step 2 of 3</span>
        <h1 class="govuk-heading-xl">Where do you live?</h1>

        <div class="govuk-form-group">

            <input class="govuk-input" id="event-name" name="event-name" type="text">
        </div>

        <a href="/v1/onboarding/3" role="button" draggable="false" class="govuk-button">

    </div>
